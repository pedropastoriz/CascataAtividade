<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numetrix - Calculadora</title>
</head>
<body>
    
<header>
    <h1 class="calculadora-titulo">Calculadora</h1>
</header>

    <div class="container-calculadora">
        <div class="inputs-resultado">
        <input type="number" id="n1" placeholder="Número 1">
        <input type="number" id="n2" placeholder="Número 2">
        <h2>Resultado</h2>
        <h3><span id="resultado"></span></h3>
        </div>
    <div class="calculadora-botoes">
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
    </div>
    </div>
    <div class="container-voltar">
    <a href="index.html">VOLTAR</a>
    </div>
<div id="app"></div>
<script src="calculadora1.js"></script> <!-- Este é o frontend -->
</body>
</html>
